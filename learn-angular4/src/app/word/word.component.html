
<div *ngIf="showform">
    <input placeholder="english" [(ngModel)]="newen">
    <input placeholder="viet nam" [(ngModel)]="newvn">
    <button (click)="addword()">thêm</button>
  </div>
<button (click)="showform=true" *ngIf="!showform">thêm hiện form</button>

<select  [(ngModel)]='filterStatus'>
  <option value='XEM_TAT_CA'>xem tất cả</option>
  <option value='XEM_DA_NHO'>xem đã nhớ</option>
  <option value='XEM_DA_KHONG_NHO'>xem khong nho</option>
</select>
<div *ngFor="let word of arrWords" >
  <div class="aword" *ngIf="GETSHOWStatus(word.memorized) ">
    <h1 [ngStyle]="{color:word.memorized ? 'green':'red'}">{{word.en}}</h1>
    <p>{{word.vn}}</p>
    <button (click)=removeword(word.id)>remove</button>
    <button (click)="word.memorized=!word.memorized">{{word.memorized?'chưa thuộc':'đã thu'}}</button>
  </div>
</div>
